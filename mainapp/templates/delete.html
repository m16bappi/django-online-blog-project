{% extends 'base.html' %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 pb-2"> Delete Post </legend>
            <h2>Are you sure to delete the post --> {{ object.title }}</h2>
        </fieldset>
        <div class="from-group">
            <button class="btn btn-outline-danger mb-2" type="submit">Yes, Delete! </button>
            <a class="btn btn-outline-secondary mb-2" href="{% url 'post-details' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
