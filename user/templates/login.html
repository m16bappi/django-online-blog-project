{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 pb-2">
                    Login
                </legend>
                {{ form | crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info mb-2" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
               Need an account ? <a class="ml-2" href=" {% url 'register' %}">Sign Up </a>
            </small>
        </div>
    </div>
{% endblock content %}
